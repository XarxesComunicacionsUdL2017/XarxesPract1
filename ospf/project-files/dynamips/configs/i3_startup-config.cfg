!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 20.0.1.3 255.255.255.0
 ip ospf cost 3
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 20.0.2.3 255.255.255.0
 ip ospf priority 100
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet2/0
 ip address 20.1.0.1 255.255.255.0
 ip ospf cost 3
 duplex half
!
router ospf 1
 log-adjacency-changes
 area 1 stub
 network 20.1.0.0 0.0.0.255 area 1
 network 20.0.2.0 0.0.0.255 area 0
 network 20.0.1.0 0.0.0.255 area 0
!
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
